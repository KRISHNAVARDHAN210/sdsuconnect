<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nest - SDSU Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      display: flex;
      background-color: #C41230;
      padding: 1rem 2rem;
      align-items: center;
      justify-content: space-between;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links div {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .filter-section {
      margin: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    select {
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 1rem;
    }
    .listing-list {
      margin: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .listing-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .listing-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .listing-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .listing-basic {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .building-pic {
      width: 60px;
      height: 60px;
      background-color: #ddd;
      border-radius: 8px;
    }
    .listing-details {
      display: flex;
      flex-direction: column;
    }
    .hidden-details {
      display: none;
      background-color: #f9f9f9;
      margin-top: 10px;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .message-btn {
      background-color: #C41230;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message-btn:hover {
      background-color: #a50d24;
    }
    .create-listing {
      margin: 2rem;
      text-align: center;
    }
    .create-listing button {
      background-color: #C41230;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
      position: relative;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      margin-bottom: 15px;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .modal-content button {
      margin-top: 1rem;
      width: 100%;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .profile-section {
      text-align: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-section img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 0.2rem;
      object-fit: cover;
      border: 2px solid white;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="nav-links">
      <div>
        <img src="C:\Users\ppagaria2278\Documents\Hackathon\sdsuconnect\backend\app\static\Logo.jpg" alt="SDSU Aztec Connect" style="height:40px;">
      </div>
      <div>ROOMIES</div>
      <div>NEST</div>
      <div>FORUM</div>
    </div>
  
    <div class="profile-section">
      <img src="C:\Users\ppagaria2278\Documents\Hackathon\sdsuconnect\backend\app\static\profile.png" alt="Profile">
      <div>PROFILE</div>
    </div>
  </div>

<!-- Filters -->
<div class="filter-section">
  <select id="campus-filter" onchange="loadListings()">
    <option value="">On Campus / Off Campus</option>
    <option>On Campus</option>
    <option>Off Campus</option>
  </select>

  <select id="price-filter" onchange="loadListings()">
    <option value="">Price</option>
    <option value="low">Low to High</option>
    <option value="high">High to Low</option>
  </select>

  <select id="sharing-filter" onchange="loadListings()">
    <option value="">Sharing Type</option>
    <option>Private room</option>
    <option>2 sharing</option>
    <option>3 sharing</option>
    <option>3+ sharing</option>
  </select>

  <select id="lease-filter" onchange="loadListings()">
    <option value="">Lease Duration</option>
    <option>3 months</option>
    <option>6 months</option>
    <option>12 months</option>
  </select>
</div>

<!-- Listings -->
<div class="listing-list" id="listing-list">
  <!-- Dummy listings will be inserted here -->
</div>

<!-- Create Listing Button -->
<div class="create-listing">
  <button onclick="openModal()">+ Create Listing</button>
</div>

<!-- Modal for Create Listing -->
<div class="modal" id="create-modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">Ã—</span>
    <h2>Create Listing</h2>
    <input type="text" placeholder="Building Name / Number">
    <input type="text" placeholder="Address">
    <select>
      <option>Lease Type</option>
      <option>Lease Transfer</option>
      <option>New Lease</option>
    </select>
    <select>
      <option>Space</option>
      <option>Private room</option>
      <option>Shared space</option>
    </select>
    <button>Create</button>
  </div>
</div>

<script>
// Dummy listings
const dummyListings = [
  {
    id: 1,
    building: "The Rive",
    availability: "May 2025",
    location: "6345 El Cajon Blvd, San Diego, CA 92115",
    listedBy: "John Doe",
    leaseType: "Lease Transfer",
    space: "Shared spot in a room"
  },
  {
    id: 2,
    building: "Parkway Plaza",
    availability: "June 2025",
    location: "123 Main Street, San Diego, CA 92115",
    listedBy: "Jane Smith",
    leaseType: "New Lease",
    space: "Private room"
  }
];

function loadListings() {
  const list = document.getElementById('listing-list');
  list.innerHTML = '';

  dummyListings.forEach(listing => {
    const card = `
      <div class="listing-card" onclick="toggleDetails(${listing.id})">
        <div class="listing-info">
          <div class="listing-basic">
            <div class="building-pic"></div>
            <div class="listing-details">
              <strong>Building: ${listing.building}</strong>
              <div>Available: ${listing.availability}</div>
              <div>Location: ${listing.location}</div>
            </div>
          </div>
          <button class="message-btn" onclick="event.stopPropagation(); messageUser(${listing.id});">Message</button>
        </div>
        <div class="hidden-details" id="details-${listing.id}">
          <p><strong>Listed by:</strong> ${listing.listedBy}</p>
          <p><strong>Lease Type:</strong> ${listing.leaseType}</p>
          <p><strong>Space:</strong> ${listing.space}</p>
        </div>
      </div>
    `;
    list.innerHTML += card;
  });
}

function toggleDetails(id) {
  const details = document.getElementById(`details-${id}`);
  if (details.style.display === "none" || details.style.display === "") {
    details.style.display = "block";
  } else {
    details.style.display = "none";
  }
}

function openModal() {
  document.getElementById('create-modal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('create-modal').style.display = 'none';
}

function messageUser(id) {
  alert("Messaging for listing id " + id);
}

// Load initial listings
window.onload = loadListings;
</script>

</body>
</html>
