<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roomies - SDSU Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    .navbar {
      display: flex;
      background-color: #C41230;
      padding: 1rem 2rem;
      align-items: center;
      justify-content: space-between;
    }
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    .nav-links div {
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .filter-section {
      margin: 2rem;
      display: flex;
      gap: 1rem;
    }
    select {
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 1rem;
    }
    .roomies-list {
      margin: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .roomie-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      cursor: pointer;
      transition: all 0.3s;
    }
    .roomie-card:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .roomie-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .roomie-basic {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .roomie-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #ddd;
    }
    .roomie-details {
      display: flex;
      flex-direction: column;
    }
    .action-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .connect-btn, .accept-btn, .reject-btn, .message-btn, .remove-btn {
      background-color: #C41230;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .accept-btn {
      background-color: green;
    }
    .reject-btn {
      background-color: red;
    }
    .remove-btn {
      background-color: black;
    }
    .connect-btn:hover, .accept-btn:hover, .reject-btn:hover, .message-btn:hover, .remove-btn:hover {
      opacity: 0.8;
    }
    .hidden-details {
      display: none;
      background-color: #f9f9f9;
      padding: 0.8rem;
      margin-top: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .profile-section {
      text-align: center;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .profile-section img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-bottom: 0.2rem;
      object-fit: cover;
      
    }
  </style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <div class="nav-links">
      <div>
        <img src="\static\Logo.jpg" alt="SDSU Aztec Connect" style="height:40px;">
      </div>
      <div><a href="/roomies" style="color: white; text-decoration: none;"><u>ROOMIES</u></a></div>
    <div><a href="/nest" style="color: white; text-decoration: none;">NEST</a></div>
    <div><a href="/forum_page" style="color: white; text-decoration: none;">FORUM</a></div>
    </div>
  
    <div class="profile-section">
      <img src="\static\profile.png" alt="Profile">
      <div>PROFILE</div>
    </div>
  </div>

<!-- Filters -->
<div class="filter-section">
  <select id="country-filter" onchange="loadRoomies()">
    <option value="">All Countries</option>
    <option>India</option>
    <option>United States</option>
    <option>Germany</option>
    <option>Canada</option>
  </select>

  <select id="department-filter" onchange="loadRoomies()">
    <option value="">All Departments</option>
    <option>Masters in Computer Engineering (MS in ComPE)</option>
    <option>Masters in Computer Science (MS in CS)</option>
    <option>Undergraduate in Finance</option>
    <option>Undergraduate in Business Administration</option>
    <option>Masters in Electrical Engineering (MS in EE)</option>
    <option>Undergraduate in Psychology</option>
  </select>

  <select id="connect-filter" onchange="loadRoomies()">
    <option value="normal">Send Connects</option>
    <option value="pending">Pending Invitations</option>
    <option value="connected">My Connects</option>
  </select>
</div>

<!-- Roomies List -->
<div class="roomies-list" id="roomies-list"></div>

<script>
// Dummy Roomies Data
const dummyRoomies = [
  { id: 1, name: "John Doe", department: "Masters in Computer Science (MS in CS)", country: "India", food: "Vegetarian", languages: "English, Hindi", roommates: true },
  { id: 2, name: "Jane Smith", department: "Undergraduate in Finance", country: "Canada", food: "Vegan", languages: "English, French", roommates: false },
  { id: 3, name: "Robert Brown", department: "Masters in Electrical Engineering (MS in EE)", country: "Germany", food: "Non-Vegetarian", languages: "English, German", roommates: true }
];

function loadRoomies() {
  const country = document.getElementById('country-filter').value.toLowerCase();
  const department = document.getElementById('department-filter').value.toLowerCase();
  const connectStatus = document.getElementById('connect-filter').value;
  const list = document.getElementById('roomies-list');
  list.innerHTML = '';

  const filtered = dummyRoomies.filter(r => {
    const matchCountry = !country || r.country.toLowerCase() === country;
    const matchDepartment = !department || r.department.toLowerCase() === department;
    return matchCountry && matchDepartment;
  });

  filtered.forEach(roomie => {
    let actionButtons = '';

    if (connectStatus === "normal") {
      actionButtons = `<button class="connect-btn" onclick="sendConnect(event, ${roomie.id})">Connect</button>`;
    } else if (connectStatus === "pending") {
      actionButtons = `
        <button class="accept-btn" onclick="acceptConnect(event, ${roomie.id})">Accept</button>
        <button class="reject-btn" onclick="rejectConnect(event, ${roomie.id})">Reject</button>
      `;
    } else if (connectStatus === "connected") {
      actionButtons = `
        <button class="message-btn" onclick="messageUser(event, ${roomie.id})">Message</button>
        <button class="remove-btn" onclick="removeConnect(event, ${roomie.id})">Remove</button>
      `;
    }

    const card = `
      <div class="roomie-card" onclick="toggleDetails(${roomie.id})">
        <div class="roomie-info">
          <div class="roomie-basic">
            <div class="roomie-pic"></div>
            <div class="roomie-details">
              <strong>${roomie.name}</strong>
              <div>${roomie.department}</div>
              <div>Country: ${roomie.country}</div>
            </div>
          </div>
          <div class="action-buttons" id="action-${roomie.id}">
            ${actionButtons}
          </div>
        </div>
        <div class="hidden-details" id="details-${roomie.id}" style="display:none;">
          <p><strong>Food Preferences:</strong> ${roomie.food}</p>
          <p><strong>Languages:</strong> ${roomie.languages}</p>
          <p><strong>Looking for:</strong> ${roomie.roommates ? "Roommates" : "Accommodation"}</p>
        </div>
      </div>
    `;
    list.innerHTML += card;
  });
}

// Expand Card Details
function toggleDetails(id) {
  const details = document.getElementById(`details-${id}`);
  details.style.display = (details.style.display === "none" || details.style.display === "") ? "block" : "none";
}

// Button Actions
function sendConnect(event, id) {
  event.stopPropagation();
  document.getElementById(`action-${id}`).innerHTML = `<div style="color: green; font-weight: bold;">Sent âœ…</div>`;
}
function acceptConnect(event, id) { event.stopPropagation(); alert("Accepted user id " + id); }
function rejectConnect(event, id) { event.stopPropagation(); alert("Rejected user id " + id); }
function messageUser(event, id) { event.stopPropagation(); alert("Messaging user id " + id); }
function removeConnect(event, id) { event.stopPropagation(); alert("Removed connection with user id " + id); }

// Initial Load
window.onload = loadRoomies;
</script>

</body>
</html>
